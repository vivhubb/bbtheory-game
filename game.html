<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/885f7b4dec.js" crossorigin="anonymous"></script>

    <!-- favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.png' />

    <title>THE R.P.S.L.S. GAME</title>
</head>
<body id="game-page">

    <!-- title -->
    <h1>Rock ~ Paper ~ Scissors ~ Lizard ~ Spock</h1>
    <h2>~The Big Bang Theory Game~</h2>
    <br>

    <!-- link to game rules page -->
    <a href="index.html" class="links" id="game-link">GAME RULES</a>
    <br><br>

    <!-- game zone -->
    <div class="game-zone">

        <div class="player">
            <h3 class="scores">MY SCORE:</h3><span id="pScore">0</span>
            <div id="playerZone"></div>
        </div>

        <div class="computer">
            <h3 class="scores">COMPUTER SCORE:</h3><span id="cScore">0</span>
            <div id="computerZone"></div>
        </div>

    </div>

    <!-- explains round outcome -->
    <div id="explain"></div>

    <!-- winner per round -->
    <div id="result"></div>

    <div><button id="restart" hidden>RESTART GAME!</button></div>

    <div class="choices">
        <button id="rock" data-type="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button id="paper" data-type="paper"><i class="fa-solid fa-hand"></i></button>
        <button id="scissors" data-type="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
        <button id="lizard" data-type="lizard"><i class="fa-solid fa-hand-lizard"></i></button>
        <button id="spock" data-type="spock"><i class="fa-solid fa-hand-spock"></i></button>
    </div>

   <script src="assets/js/script.js"></script> 
</body>
</html>
