<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Rock-Paper-Scissors-Lizard-Spock, The Big Bang Theory Game">
    <meta name="keywords"
        content="rock, paper, scissors, lizard, spock, big bang theory, game, game rules, play, relax">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.png' />

    <title>THE R.P.S.L.S. GAME</title>
</head>

<body id="game-page">

    <!-- title -->
    <h1>Rock ~ Paper ~ Scissors ~ Lizard ~ Spock</h1>
    <h2>~The Big Bang Theory Game~</h2>
    <br>

    <!-- link to game rules page -->
    <!-- confirmation box -->
    <a href="index.html" class="links" id="game-link"
        onclick="return confirm('By going back to the game rules you might lose you current game progress! Are you sure you want to proceed?')">
        GAME RULES</a>
    <br><br>

    <!-- game zone -->
    <div class="game-zone">

        <div class="player">
            <h3 class="scores">MY SCORE:</h3><span id="pScore">0</span>
            <div id="playerZone"></div>
        </div>

        <div class="computer">
            <h3 class="scores">COMPUTER SCORE:</h3><span id="cScore">0</span>
            <div id="computerZone"></div>
        </div>

    </div>

    <!-- explains round outcome -->
    <div id="explain"></div>

    <!-- winner per round -->
    <div id="result"></div>

    <div><button id="restart" hidden>RESTART GAME!</button></div>

    <div class="choices">
        <button id="rock" data-type="rock"><i class="fa-solid fa-hand-back-fist"></i><br>ROCK</button>
        <button id="paper" data-type="paper"><i class="fa-solid fa-hand"></i><br>PAPER</button>
        <button id="scissors" data-type="scissors"><i class="fa-solid fa-hand-scissors"></i><br>SCISSORS</button>
        <button id="lizard" data-type="lizard"><i class="fa-solid fa-hand-lizard"></i><br>LIZARD</button>
        <button id="spock" data-type="spock"><i class="fa-solid fa-hand-spock"></i><br>SPOCK</button>
    </div>


    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/885f7b4dec.js" crossorigin="anonymous"></script>

    <!-- javascript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
